<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사다리 예측기</title>
</head>
<body>
  <h1>🔮 예측 실행</h1>
  <button onclick="predict()">예측 실행</button>

  <p id="round"></p>
  <p id="result1"></p>
  <p id="result2"></p>
  <p id="result3"></p>

  <script>
    async function predict() {
      try {
        const response = await fetch("https://ladder-proxy-production.up.railway.app/recent-result");
        const data = await response.json();

        document.getElementById("round").innerText = `예측 회차: ${data.predict_round}회차`;
        document.getElementById("result1").innerText = `1위: ${data.result[0]}`;
        document.getElementById("result2").innerText = `2위: ${data.result[1]}`;
        document.getElementById("result3").innerText = `3위: ${data.result[2]}`;
      } catch (error) {
        document.getElementById("round").innerText = "오류 발생: " + error;
      }
    }
  </script>
</body>
</html>
