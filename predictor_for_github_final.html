<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔮 예측 실행</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 40px;
    }
    h1 {
      font-size: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      font-size: 16px;
      padding: 8px 14px;
      margin-top: 10px;
    }
    #result {
      margin-top: 25px;
      font-size: 20px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>🔮 예측 실행</h1>
  <button onclick="predict()">예측 실행</button>
  <div id="result">예측 결과 없음</div>

  <script>
    async function predict() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "예측 중...";

      try {
        const response = await fetch("https://ladder-proxy-production.up.railway.app/recent-result");
        const data = await response.json();

        const round = data?.predict_round;
        const results = data?.results;

        if (!Array.isArray(results) || results.length === 0 || !round) {
          resultDiv.innerHTML = "❌ 예측 데이터를 불러올 수 없습니다.";
          return;
        }

        resultDiv.innerHTML = `<b>예측 회차:</b> ${round}회차<br><br>` +
          results.map((val, idx) => `${idx + 1}위: ${val}`).join("<br>");

      } catch (error) {
        resultDiv.innerHTML = `오류 발생: ${error}`;
      }
    }
  </script>
</body>
</html>
