<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>예측 실행</title>
</head>
<body>
  <h1>🔮 예측 실행</h1>
  <button onclick="predict()">예측 실행</button>
  <div id="result" style="margin-top: 20px; font-size: 20px;"></div>

  <script>
    function decodeUnicode(str) {
      try {
        return decodeURIComponent(escape(str));
      } catch {
        return str;
      }
    }

    async function predict() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ 예측 중입니다...";

      try {
        const response = await fetch("https://ladder-proxy-production.up.railway.app/recent-result");
        const data = await response.json();

        const round = data.predict_round || 0;
        const patterns = data.top3_patterns.map(p => decodeUnicode(p));

        resultDiv.innerHTML = `
          <p>예측 회차: ${round}회차</p>
          <p>1위: ${patterns[0] || "-"}</p>
          <p>2위: ${patterns[1] || "-"}</p>
          <p>3위: ${patterns[2] || "-"}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = "❌ 예측 데이터를 불러올 수 없습니다.";
      }
    }
  </script>
</body>
</html>
