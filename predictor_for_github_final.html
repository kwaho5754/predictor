<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🍑 예측 실행</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .container { display: flex; justify-content: space-between; margin-top: 20px; }
    .column { width: 45%; }
    .title { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
    .result { margin: 4px 0; }
    .round { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🍑 예측 실행</h1>
  <button onclick="fetchPrediction()">예측 실행</button>

  <div class="round" id="round">⏳ 예측 회차 불러오는 중...</div>

  <div class="container">
    <div class="column">
      <div class="title">앞 기준 (Top1~5)</div>
      <div id="left">❌ 데이터 없음</div>
    </div>
    <div class="column">
      <div class="title">뒤 기준 (Top6~10)</div>
      <div id="right">❌ 데이터 없음</div>
    </div>
  </div>

  <script>
    async function fetchPrediction() {
      try {
        const response = await fetch("https://ladder-proxy-production.up.railway.app/predict", {
          headers: { 'Accept': 'application/json' }
        });

        const text = await response.text();
        const data = JSON.parse(text);
        console.log("✅ JSON 응답:", data);

        document.getElementById("round").innerText =
          data["예측회차"] ? `📅 예측 회차: ${data["예측회차"]}회차` : "❌ 예측 회차 없음";

        const left = document.getElementById("left");
        const right = document.getElementById("right");
        left.innerHTML = "";
        right.innerHTML = "";

        if (Array.isArray(data["앞방향_예측값"])) {
          data["앞방향_예측값"].forEach((val, i) => {
            const el = document.createElement("div");
            el.className = "result";
            el.innerText = `${i + 1}위: ${val}`;
            left.appendChild(el);
          });
        } else {
          left.innerText = "❌ 데이터 없음";
        }

        if (Array.isArray(data["뒤방향_예측값"])) {
          data["뒤방향_예측값"].forEach((val, i) => {
            const el = document.createElement("div");
            el.className = "result";
            el.innerText = `${i + 6}위: ${val}`;
            right.appendChild(el);
          });
        } else {
          right.innerText = "❌ 데이터 없음";
        }

      } catch (err) {
        console.error("❌ 오류 발생:", err);
        document.getElementById("round").innerText = "❌ 예측 실패";
        document.getElementById("left").innerText = "❌ 오류";
        document.getElementById("right").innerText = "❌ 오류";
      }
    }
  </script>
</body>
</html>
