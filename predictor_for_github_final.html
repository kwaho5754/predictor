<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사다리 예측기</title>
</head>
<body>
  <h1>🔮 예측 실행</h1>
  <button onclick="predict()">예측 실행</button>
  <div id="result"></div>

  <script>
    async function predict() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "예측 중...";
      try {
        const response = await fetch("https://ladder-proxy-production.up.railway.app/recent-result");
        const data = await response.json();
        if (data && data.predictions) {
          resultDiv.innerHTML = data.predictions.map((p, i) => `${i + 1}위: ${p}`).join("<br>");
        } else {
          resultDiv.innerHTML = "예측 결과 없음";
        }
      } catch (error) {
        resultDiv.innerHTML = "오류 발생: " + error;
      }
    }
  </script>
</body>
</html>
