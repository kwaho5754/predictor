<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>예측 실행</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
    }
    button {
      margin: 1em 0;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #result {
      margin-top: 1.5em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>🌮 예측 실행</h1>
  <button onclick="fetchPrediction()">예측 실행</button>
  <div id="result"></div>

  <script>
    async function fetchPrediction() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "🔄 예측 중입니다...";

      try {
        const res = await fetch("https://ladder-proxy-production.up.railway.app/recent-result");
        if (!res.ok) throw new Error("서버 응답 오류");

        const data = await res.json();

        const predictRound = data.predict_round || "알 수 없음";
        const top3 = data.top3_patterns.map((pattern, i) => `${i + 1}위: ${pattern}`).join("<br>");

        resultDiv.innerHTML = `예측 회차: ${predictRound}회차<br>${top3}`;
      } catch (err) {
        resultDiv.innerHTML = `❌ 예측 데이터 보기 오류:<br>${err.message}`;
      }
    }
  </script>
</body>
</html>
