<!-- predictor.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예측 실행</title>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; padding: 2em; }
        .section { display: inline-block; width: 45%; vertical-align: top; margin-right: 5%; }
        h1 { font-size: 28px; margin-bottom: 0.5em; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>🌮 예측 실행</h1>
    <button onclick="fetchPrediction()">예측 실행</button>
    <div id="result"></div>

    <script>
        async function fetchPrediction() {
            const res = await fetch("https://your-server-url/predict");
            const data = await res.json();

            if (!data || !data.앞기준 || !data.뒷기준) {
                document.getElementById("result").innerHTML = `<p class="error">❌ 예측 데이터 보기 오류</p>`;
                return;
            }

            const front = data.앞기준.map((v, i) => `<p>${i + 1}위: ${v}</p>`).join('');
            const back = data.뒷기준.map((v, i) => `<p>${i + 6}위: ${v}</p>`).join('');

            document.getElementById("result").innerHTML = `
                <p><strong>예측 회차:</strong> ${data.회차}회차</p>
                <div class="section">
                    <h2>앞 기준 (Top1~5)</h2>${front}
                </div>
                <div class="section">
                    <h2>뒤 기준 (Top6~10)</h2>${back}
                </div>
                <p style="clear:both;"><strong>🔷 균형 조합 기반 추천:</strong> ${data.균형추천}</p>
            `;
        }
    </script>
</body>
</html>
