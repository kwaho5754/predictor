<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🥭 사다리 예측 시스템</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #round {
      margin: 10px 0;
      font-weight: bold;
    }
    #front {
      margin-top: 20px;
    }
    .result {
      margin: 4px 0;
    }
  </style>
  <script>
    async function predict() {
      const res = await fetch("https://ladder-proxy-production.up.railway.app/predict");
      const data = await res.json();

      document.getElementById("round").innerText = `📅 예측 회차: ${data.예측회차}회차`;

      const container = document.getElementById("front");
      container.innerHTML = "";

      if (Array.isArray(data.앞기준_예측값)) {
        data.앞기준_예측값.forEach((val, idx) => {
          const div = document.createElement("div");
          div.className = "result";
          div.innerText = `${idx + 1}위: ${val}`;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = "<div>❌ 데이터 없음</div>";
      }
    }

    window.addEventListener("DOMContentLoaded", predict);
  </script>
</head>
<body>
  <h1>🥭 예측 실행</h1>
  <div id="round">⏳ 예측 회차 불러오는 중...</div>
  <h2>앞 기준 Top 5</h2>
  <div id="front">⏳ 예측 결과 불러오는 중...</div>
</body>
</html>
