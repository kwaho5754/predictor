<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>엥 예측 실행</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
    }
    button {
      font-size: 16px;
      padding: 8px 16px;
      margin-top: 10px;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>🌮 예측 실행</h1>
  <button onclick="predict()">예측 실행</button>
  <div id="result">예측 결과가 나오지 않았습니다.</div>

  <script>
    async function predict() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ 예측 중...";

      try {
        const response = await fetch("https://ladder-proxy-production.up.railway.app/recent-result");
        const data = await response.json();

        const round = data.predict_round || 0;
        const patterns = (data.top3_patterns || []).map(p => decodeURIComponent(escape(p)));

        if (patterns.length < 3) {
          resultDiv.innerHTML = "⛔ 전체 예측결과가 최적화되지 않았습니다.";
          return;
        }

        resultDiv.innerHTML = `
          <b>예측 회차:</b> ${round}회차<br><br>
          1위: ${patterns[0]}<br>
          2위: ${patterns[1]}<br>
          3위: ${patterns[2]}
        `;

      } catch (error) {
        resultDiv.innerHTML = `❌ 예측 데이터 보기 오류: ${error}`;
      }
    }
  </script>
</body>
</html>
